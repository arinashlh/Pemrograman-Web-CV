<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body bgcolor="beige">
    <form>
        <h2 align="center">Student Registration Form</h2>
        <br>
        <div>
            <label for="DATE">DATE</label>
            <input type="date" name="DATE" id="DATE">
        </div>
        <br>
        <h4>PERSONAL INFORMATION</h4>
        <hr>
        <div>
            <label for="">NAME</label>
            <input type="text" name="NAME" id="" value="" size="30">
        </div>
        <br>
        <div>
            <label for="DATE OF BIRTH">DATE OF BIRTH</label>
            <input type="date" name="DATE OF BIRTH" id="DATE OF BIRTH">
        </div>
        <br>
        <h4>CONTACT INFORMATION</h4>
        <hr>
        <div>
            <label for="">ADDRESS</label>
            <input type="text" name="ADDRESS" id="" value="" size="50">
        </div>
        <div>
            <label for="">CITY</label>
            <input type="text" name="CITY" id="">
            <label for="">PROVINCE/STATE</label>
            <input type="text" name="PROVINCE/STATE" id="">
        </div>
        <div>
            <label for="">ZIP CODE</label>
            <input type="number" name="ZIP CODE" id="">
            <label for="">COUNTRY</label>
            <input type="text" name="COUNTRY" id="">
        </div>
        <div>
            <label for="">PHONE</label>
            <input type="number" name="PHONE" id="">
            <label for="">EMAIL</label>
            <input type="email" name="EMAIL">
        </div>
        <div>
            <label for="">MEMBERSHIP TYPE</label>
            <input type="radio" id="type1" name="member" value="Reguler">
            <label for="type1">Reguler</label>
            <input type="radio" id="type2" name="member" value="Premium">
            <label for="type2">Premium</label>
            <input type="radio" id="type3" name="member" value="VIP">
            <label for="type3">VIP</label>
        </div>
        <br>
        <h4>COURSE INFORMATION</h4>
        <hr>
        <div>
            <label for="">COURSE NAME</label>
            <input type="text" name="COURSE NAME" id="" value="" size="30">
        </div>
        <div>
            <label for="">PAYMENT DETAILS</label>
            <input type="radio" id="details1" name="payment" value="Cash">
            <label for="details1">Cash</label>
            <input type="radio" id="details2" name="payment" value="Cheque">
            <label for="details2">Cheque</label>
            <input type="radio" id="details3" name="payment" value="Credit card">
            <label for="details3">Credit card</label>
        </div>
        <div>
            <label for="">COMMENTS</label>
            <textarea name="comments" id="" cols="30" rows="2"></textarea>
        </div>
        <br><br>
        <div>
            <input type="submit" value="Submit">
        </div>




    </form>
    
</body>
</html>
